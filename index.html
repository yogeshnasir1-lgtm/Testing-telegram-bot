<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AvicnKnov Exchange | 2026 Launch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --premium-blue: #000428;
            --snow: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
        }

        /* --- Realistic Mountain Background --- */
        .background-scene {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(transparent 70%, rgba(255,255,255,0.8) 100%);
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid rgba(255, 255, 255, 0.2);
            filter: blur(2px);
        }
        .mt-1 { left: -50px; border-bottom-height: 300px; opacity: 0.5; }
        .mt-2 { right: -50px; border-bottom: 250px solid rgba(255, 255, 255, 0.3); }

        /* --- Wind-Blown Snow Effect --- */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- Main UI Card --- */
        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: floatCard 4s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.2rem;
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .sub-text {
            color: #d1d1d1;
            font-size: 0.85rem;
            margin: 15px 0;
            line-height: 1.6;
        }

        /* --- Timer Styling --- */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .t-unit {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 5px;
            border-radius: 15px;
            border-bottom: 3px solid var(--gold);
        }

        .t-unit span {
            display: block;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
        }

        .t-label {
            font-size: 0.6rem;
            color: var(--gold);
            text-transform: uppercase;
        }

        /* --- Snowy Launch Button --- */
        .btn-launch {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
            transition: 0.3s;
        }

        .btn-launch::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        /* --- New Year Celebration --- */
        #celebration {
            display: none;
            position: fixed;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 100;
            animation: flyingText 5s linear infinite;
        }

        @keyframes flyingText {
            0% { transform: translateX(-110%) rotate(-5deg); }
            100% { transform: translateX(110%) rotate(5deg); }
        }

        .ny-text {
            font-size: 3rem;
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            filter: drop-shadow(0 0 10px gold);
        }

        /* --- Socials --- */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .social-bar a {
            color: white;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .social-bar a:hover { opacity: 1; color: var(--gold); }

        /* --- Siren --- */
        #siren-box {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, red, #500);
            border-radius: 50%;
            display: none;
            animation: sirenFlash 0.3s infinite alternate;
            z-index: 1000;
            border: 2px solid white;
        }

        @keyframes sirenFlash {
            from { opacity: 1; transform: scale(1); box-shadow: 0 0 30px red; }
            to { opacity: 0.4; transform: scale(0.9); box-shadow: 0 0 5px red; }
        }
    </style>
</head>
<body>

    <div id="siren-box"></div>

    <div class="background-scene">
        <div class="mountain mt-1"></div>
        <div class="mountain mt-2"></div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="celebration">
        <div class="ny-text">HAPPY NEW YEAR 2026</div>
    </div>

    <div class="main-container">
        <div class="glass-card">
            <h1>AvicnKnov</h1>
            <p class="sub-text">
                Purely Secure. Powered by AI Agents.<br>
                Hamara exchange sabse naya aur fast hone wala hai. 
            </p>

            <div class="timer-grid">
                <div class="t-unit"><span id="days">00</span><div class="t-label">Days</div></div>
                <div class="t-unit"><span id="hours">00</span><div class="t-label">Hrs</div></div>
                <div class="t-unit"><span id="mins">00</span><div class="t-label">Min</div></div>
                <div class="t-unit"><span id="secs">00</span><div class="t-label">Sec</div></div>
            </div>

            <button class="btn-launch" onclick="launchApp()">AvicnKnov EX</button>

            <div class="social-bar">
                <a href="https://youtube.com/@avicnknov"><i class="fab fa-youtube"></i></a>
                <a href="https://t.me/AvicnKnov"><i class="fab fa-telegram"></i></a>
                <a href="https://x.com/AvicnKnov"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/avicnknov"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/share/1G8YRZhZ6M/"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>

    <audio id="tick-sound" src="https://www.soundjay.com/buttons/sounds/button-50.mp3"></audio>
    <audio id="siren-sound" loop src="https://www.soundjay.com/mechanical/sounds/siren-1.mp3"></audio>

    <script>
        // Set your Target Date
        const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();
        const exchangeUrl = "https://cb23bff2-776f-47ca-9d40-233de8c02a89-00-359h0gog3zbrz.pike.replit.dev/";

        function updateClock() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("celebration").style.display = "block";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("mins").innerText = m;
            document.getElementById("secs").innerText = s;

            // Tick Sound
            document.getElementById("tick-sound").play().catch(() => {});

            // Siren Logic (Last 72 Hours)
            if (diff < 259200000) {
                document.getElementById("siren-box").style.display = "block";
                document.getElementById("siren-sound").play().catch(() => {});
            }
        }

        setInterval(updateClock, 1000);

        function launchApp() {
            if (new Date().getTime() < targetDate) {
                alert("Launch time ka intezar karein! AvicnKnov jald aa raha hai.");
            } else {
                window.location.href = exchangeUrl;
            }
        }

        // --- Wind Snow Animation ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let flakes = [];
        function createFlakes() {
            for (let i = 0; i < 200; i++) {
                flakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 3 + 1,
                    v: Math.random() * 2 + 1, // Velocity
                    w: Math.random() * 2 - 1 // Wind sway
                });
            }
        }

        function drawFlakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let f of flakes) {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            }
            ctx.fill();
            moveFlakes();
        }

        function moveFlakes() {
            for (let f of flakes) {
                f.y += f.v;
                f.x += f.w + 2; // Extra +2 for constant wind effect
                if (f.y > canvas.height) {
                    f.y = -10;
                    f.x = Math.random() * canvas.width;
                }
                if (f.x > canvas.width) f.x = 0;
            }
        }

        function loop() {
            drawFlakes();
            requestAnimationFrame(loop);
        }

        createFlakes();
        loop();

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
